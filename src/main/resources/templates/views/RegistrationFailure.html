<!DOCTYPE html>
<html>
<style>
#myProgress {
  width: 100%;
  background-color: #ddd;
}

#myBar {
  width: 1%;
  height: 30px;
  background-color: red;
}
#div1{
color : red;
}
</style>
<body onload="move()">
<center>
<div id="div1">
<h1>Email is already registered</h1>

<h4>Please Use another Email or Login with Old Email</h4>


</div>

</center>
<div id="myProgress">
  <div id="myBar"></div>
</div>

<br>


<script>
var i = 0;
function move() {
  if (i == 0) {
    i = 1;
    var elem = document.getElementById("myBar");
    var width = 1;
    var id = setInterval(frame, 15);
    function frame() {
      if (width >= 100) {
        clearInterval(id);
        i = 0;
      } else {
        width++;
        elem.style.width = width + "%";
      }
    }
  }
}
setTimeout(function(){
    window.location.href = 'account';
 }, 1500);
</script>

</body>
</html>
